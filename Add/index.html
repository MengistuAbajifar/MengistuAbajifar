<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="menu">
        <div class="level-container">
            <div>
                <p class="title">Level</p>
            </div>
            <div class="level-info">
                <p class="level title">1</p>
                <button class="btn-2 btn">+</button>
                <button class="btn-2 btn">-</button>

            </div>
        </div>
        <div class="score-container">
            <div>
                <p class="title">Score</p>
            </div>
            <div>
                <p class="score title">1/12</p>
            </div>
        </div>
        <div class="score-container">
            <div>
                <p class="title">KD</p>
            </div>
            <div>
                <p class="score title">0.5</p>
            </div>
        </div>


    </div>
    <div class="dark-bg">
        
    </div>
    <div class="option-container">
        <div class="option-btn">
            <div class="line-1 line"></div>
            <div class="line-1 line"></div>
            <div class="line-1 line"></div>
        </div>
    </div>
    <div class="content">
        <h1 class="nums">ready?</h1>
        <!-- <input class="ans-input" type="text"> -->
        <div class="btn-container">
            <button class="btn" onclick="begin()">Start</button>
            <button class="btn" onclick="stop()">Reset</button>
            <button class="btn" onclick="show()">Answer</button>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="menu.js"></script>
</body>

</html>
